<div class="panel panel-primary panel-body">
    <h3 class="page-header text-center">{{ 'INFORMACION_CONTRATO' | translate }}</h3>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <legend class="text-primary" ng-click="info_desvincular=!info_desvincular">{{ 'DOCENTES_DESVINCULAR' | translate }}<span class="fa fa-plus pull-right" ng-show="!info_desvincular"></span> <span class="fa fa-minus pull-right" ng-show="info_desvincular"></span></legend>
                    <div class="panel-body" ng-show="info_desvincular">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="intro-text"> {{ 'DOCENTE_VINCULADOS' | translate }} </h4>
                                    </div>
                                    <div class="panel-body">
                                        <div ui-grid="contratoRegistroCancelar.cancelados" ui-grid-pagination class="grid"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <legend class="text-primary" ng-click="info_cancelar=!info_cancelar">{{ 'CANCELACION_VINCULACION' | translate }}<span class="fa fa-plus pull-right" ng-show="!info_cancelar"></span> <span class="fa fa-minus pull-right" ng-show="info_cancelar"></span></legend>
                    <div class="panel-body" ng-show="info_cancelar">
                        <form role="form">
                            <div class="row">
                                <div class="form-group col-lg-6">
                                    <label>{{ 'FECHA_CANCELACION' | translate }}</label>
                                    <md-datepicker ng-model="contratoRegistroCancelar.acta.FechaInicio" md-current-view="year" md-placeholder="Elija fecha de cancelaciÃ³n" required></md-datepicker>
                                </div>
                                <div class="form-group col-lg-12">
                                        <label>{{ 'JUSTIFICACION' | translate }}</label>
                                        <textarea rows="4" type="text" class="form-control" ng-model="contratoRegistroCancelar.justificacion" required></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-group col-lg-8 col-lg-offset-2"><input type="submit" class="form-control btn btn-success" value="{{'REALIZAR_EXPEDICION' | translate }}" ng-click="contratoRegistroCancelar.realizarContrato()">
                </div>
            </div>
        </div>
    </div>
</div>
