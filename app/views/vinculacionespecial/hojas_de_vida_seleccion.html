<div class="panel panel-primary panel-body">
		<h2 class="page-header text-center">{{ 'TITULO_VIN_DOC' | translate }} <br> {{ 'TITULO_RES' | translate }} {{hojasDeVidaSeleccion.resolucion.Numero}} <br> {{hojasDeVidaSeleccion.resolucion.Dedicacion}} </h2>

		 <div class="panel-body">
		   <div class="row">
			   <div class="col-lg-12">
				 <div class="panel panel-default">
						 <div class="panel-heading">
							 <h4 class="intro-text"> {{ 'HOJAS_VIDA_INSCRITAS' | translate }} </h4>
						 </div>
						<div class="panel-body">
						   <div ui-grid="hojasDeVidaSeleccion.datosDocentesCargaLectiva" ui-grid-selection ui-grid-pagination class="grid"></div>
					   </div>
				   </div>
			   </div>
			   <div class="col-lg-12" ng-show="hojasDeVidaSeleccion.persona">
					 <legend class="text-primary" ng-click="info_disponibilidad=!info_disponibilidad">{{ 'DISPONIBILIDAD' | translate }}<span class="fa fa-plus pull-right" ng-show="!info_disponibilidad"></span> <span class="fa fa-minus pull-right" ng-show="info_disponibilidad"></span></legend>
							 <div class="panel-body" ng-show="info_disponibilidad">
									 <form role="form">
											 <div class="row">
													 <div class="form-group col-lg-6">
															 	 <div class="form-group" ng-show="hojasDeVidaSeleccion.vigencia_data!=undefined">
																	 <label>{{ 'NUMERO_CDP' | translate }}</label>
																	 <select class="form-control" ng-model="hojasDeVidaSeleccion.id_cdp" value="{{cdps.Id}}" ng-options="cdps.NumeroDisponibilidad for cdps in hojasDeVidaSeleccion.lista_cdp" required>
																	 <option value="" disabled selected>{{"SELECCIONAR" | translate}} {{"CDP" | translate}}</option>
																	 </select>
															 </div>
													 </div>

											 </div>
									 </form>
							 </div>
			   </div>
				 <div class="form-group col-lg-8 col-lg-offset-2">
					 <label></label>
					 <input type="submit" class="form-control btn btn-success" value="{{'VINCULAR_DOCENTES_SELECCIONADOS' | translate }}" ng-click="hojasDeVidaSeleccion.agregarPrecontratos()">
				 </div>
			   <div class="col-lg-12">
				 <div class="panel panel-default">
						 <div class="panel-heading">
							 <h4 class="intro-text"> {{ 'DOCENTE_VINCULADOS' | translate }} </h4>
						 </div>

						 <select class="form-control" ng-model="hojasDeVidaSeleccion.term" ng-change="hojasDeVidaSeleccion.get_docentes_vinculados()" required>
							<option value="">--SELECCIONE--</option>
							<option ng-repeat="proyecto in hojasDeVidaSeleccion.proyectos" value="{{proyecto.Id}}">{{proyecto.Nombre}}</option>
						</select>


							   <div>
									 <div class="panel-body">
									   <div ui-grid="hojasDeVidaSeleccion.precontratados" ui-grid-selection ui-grid-pagination class="grid" ng-hide="hojasDeVidaSeleccion.estado"></div>
										 <center><loading load="hojasDeVidaSeleccion.estado" tam="5"></loading><center>
								   </div>
							   </div>


				   </div>
			   </div>
	   </div>
   </div>
