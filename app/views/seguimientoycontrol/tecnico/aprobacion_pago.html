<br>
<div class="panel panel-default">
  <div class="panel panel-primary panel-body">
    <!--Cabecera del panel-->
    <h2 class="page-header text-center">{{'TITULO_APRO_PAGO' | translate}}</h2>

  <div class="panel-body">
    <div class="row">
      <div class="panel panel-default col-lg-10 col-lg-offset-1">
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <label class="col-lg-12">{{'NOM_ORDENADOR'| translate}}</label>
              <div class="form-group col-lg-6">
                <input type="text" class="form-control" ng-model="aprobacionPago.ordenador.nombre">
              </div>

              <div class="col-md-3">
                  <label>{{'MES' | translate }}</label>
                  <select class="form-control" ng-model="aprobacionPago.mes" ng-options="option.Nombre for option in aprobacionPago.meses">
                        <option value="">--Elija el mes del certificado--</option>
                  </select>
                </div>


                <div class="col-md-3">
                  <label>{{'ANO' | translate }}</label>
                  <select ng-model="aprobacionPago.anio" class="form-control">
                    <option ng-repeat="iAnio in aprobacionPago.anios" ng-value="iAnio">{{iAnio}} </option>
                  </select>
                </div>

              <div class="form-group col-lg-3">
                  <input type="submit" class="form-control btn btn-success" value="{{'GEN_PDF' | translate}}" ng-click="aprobacionPago.generarPDF()">
              </div>
          </div>

          <br>

        <div style="height: {{gridHeight}}px;" ui-grid="aprobacionPago.gridOptions1" align='center' ui-grid-auto-resize></div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
  </div>
